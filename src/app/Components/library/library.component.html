<h2>My Games</h2>

<div class="game-wrap">
  <div class="game-card" *ngFor="let game of games">
    <h3>{{game.title}}</h3>
    <span>{{game.price}} UAH</span>
    <p>{{game.description}}</p>
    <div class="game-card__button">
      <button type="button" class="download-btn" (click)="downloadGame(game)">Download</button>
      <button type="button" class="share-btn" (click)="shareGame(game)">Share</button>
    </div>
  </div>
</div>
