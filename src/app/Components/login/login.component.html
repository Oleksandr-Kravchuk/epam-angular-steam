<div class="login-container">
  <div class="login-wrap">
    <form *ngIf="loginForm" #form="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Sign In</h2>
      <label for="loginForm-email">Email</label>
      <input type="email" id="loginForm-email" formControlName="email" placeholder="Email">
      <label for="loginForm-password">Password</label>
      <input type="password" id="loginForm-password" formControlName="password" placeholder="Password">
      <button type="submit" [disabled]="!loginForm.valid">Sign In</button>
      <p>Don't have an account yet? <a routerLink="/register">Register now</a></p>
      <div *ngIf="form.submitted && isLoginFailed" class="error">
        Login failed: {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
